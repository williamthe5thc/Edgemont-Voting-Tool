<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dia de los ancestros Voting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <section class="admin-section">
            <h2>Update Number of Dishes</h2>
            <div id="dishCountContainer">
                <!-- Dish count inputs will be dynamically added here -->
            </div>
            <button id="updateDishCount" class="admin-btn">Update Dish Count</button>
        </section>

        <section class="admin-section">
            <h2>Clear Votes</h2>
            <button id="clearVotes" class="admin-btn danger-btn">Clear All Votes</button>
        </section>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
