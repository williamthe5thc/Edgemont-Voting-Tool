<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia de los Ancestros Cooking Competition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1># {.cooking-competition}</h1>

        <div class="section instructions">
            <h2>Voting Instructions</h2>
            <ul>
                <li>For each category, select up to 2 of your favorite dishes.</li>
                <li>Enter the number associated with the dish in each category you want to vote for.</li>
                <li>You can select either one, two or no dishes per category.</li>
            </ul>
        </div>

        <div id="loading-spinner" class="loading-spinner" style="display: none;">
    <div class="spinner">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Skull base with gradient fill -->
  <defs>
    <linearGradient id="fillGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1">
        <animate attributeName="offset" values="0;1" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3">
        <animate attributeName="offset" values="0;1" dur="2s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Skull outline -->
  <path d="M100 30 C40 30 30 90 30 120 C30 150 60 180 100 180 C140 180 170 150 170 120 C170 90 160 30 100 30" 
        stroke="#FFFFFF" 
        stroke-width="3" 
        fill="url(#fillGradient)" />
  
  <!-- Eyes with blinking animation -->
  <path d="M70 90 C70 80 80 80 85 90 C90 80 100 80 100 90 C100 100 85 105 85 90 C85 105 70 100 70 90" fill="#FFD166">
    <animate attributeName="d" 
             dur="3s"
             repeatCount="indefinite"
             values="
               M70 90 C70 80 80 80 85 90 C90 80 100 80 100 90 C100 100 85 105 85 90 C85 105 70 100 70 90;
               M70 90 C70 90 80 90 85 90 C90 90 100 90 100 90 C100 90 85 90 85 90 C85 90 70 90 70 90;
               M70 90 C70 80 80 80 85 90 C90 80 100 80 100 90 C100 100 85 105 85 90 C85 105 70 100 70 90"
             keyTimes="0; 0.95; 1"/>
  </path>
  
  <path d="M100 90 C100 80 110 80 115 90 C120 80 130 80 130 90 C130 100 115 105 115 90 C115 105 100 100 100 90" fill="#FFD166">
    <animate attributeName="d"
             dur="3s"
             repeatCount="indefinite"
             values="
               M100 90 C100 80 110 80 115 90 C120 80 130 80 130 90 C130 100 115 105 115 90 C115 105 100 100 100 90;
               M100 90 C100 90 110 90 115 90 C120 90 130 90 130 90 C130 90 115 90 115 90 C115 90 100 90 100 90;
               M100 90 C100 80 110 80 115 90 C120 80 130 80 130 90 C130 100 115 105 115 90 C115 105 100 100 100 90"
             keyTimes="0; 0.95; 1"/>
  </path>
  
  <!-- Nose -->
  <path d="M95 110 L105 110 L100 120 Z" fill="#FFD166" />
  
  <!-- Decorative patterns with delayed fade-in -->
  <g>
    <circle cx="70" cy="70" r="10" fill="#E0144C">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.5s" fill="freeze" />
    </circle>
    <circle cx="130" cy="70" r="10" fill="#E0144C">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.7s" fill="freeze" />
    </circle>
    <circle cx="100" cy="140" r="8" fill="#E0144C">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.9s" fill="freeze" />
    </circle>
  </g>
  
  <!-- Smile with fade-in -->
  <path d="M85 140 Q100 160 115 140" fill="none" stroke="#FFD166" stroke-width="3">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.1s" fill="freeze" />
  </path>
  
  <!-- Floral patterns with fade-in -->
  <g>
    <path d="M40 100 C35 95 35 85 40 80 C45 75 55 75 60 80" fill="none" stroke="#E0144C" stroke-width="3">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.3s" fill="freeze" />
    </path>
    <path d="M160 100 C165 95 165 85 160 80 C155 75 145 75 140 80" fill="none" stroke="#E0144C" stroke-width="3">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze" />
    </path>
  </g>
</svg>
    </div>
    <div class="loading-text">Loading Categories...</div>
</div>
        <div id="categories"></div>

        <button id="submitVotes" class="btn-primary">Submit Your Votes</button>
    </div>

    <div id="toastContainer"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
