<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia de los Ancestros Cooking Competition - Results</title>
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the results page -->
    <div class="container">
        <h1>Cooking Competition Results</h1>

        <!-- Loading spinner (hidden by default) -->
        <div id="loading-spinner" style="display: none;">
            Loading results...
        </div>

        <!-- Container for dynamically loaded results -->
        <div id="results">
            <!-- Results will be dynamically inserted here by JavaScript -->
        </div>
    </div>

    <!-- Container for toast notifications -->
    <div id="toastContainer"></div>

    <!-- JavaScript module imports -->
    <script type="module" src="js/constants.js"></script>
    <script type="module" src="js/utils/uiUtils.js"></script>
    <script type="module" src="js/utils/apiUtils.js"></script>
    <script type="module" src="js/results-display.js"></script>
</body>
</html>
